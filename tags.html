---
layout: page
title: Tags
header: Posts By Tag
group: navigation
class: tags
---
<ul class="tag_box">
  {% assign tags_list = site.tags %}  
  {% include JB/tags_list %}
</ul>

{% for tag in site.tags %} 
  <h2 id="{{ tag[0] | cgi_escape }}-ref">{{ tag[0] }}</h2>
  <ul>
    {% assign pages_list = tag[1] %}  
    {% include JB/pages_list %}
  </ul>
{% endfor %}
